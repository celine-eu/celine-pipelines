sources:
  # ---------------------------------------------------------------------------
  # GOLD - exposed to partners (derived, curated, license-compatible)
  # ---------------------------------------------------------------------------

  datasets.ds_dev_gold.folgaria_weather_alerts:
    title: "Weather Alerts - Folgaria (Gold)"
    description: >
      Gold-layer subset of normalized weather alert records for the Folgaria area.
      Derived from parsed OpenWeatherMap alert payloads and filtered by location,
      suitable for redistribution under aggregated, non-commercial terms.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: openweathermap-onecall-3.0
    documentation_url: https://openweathermap.org/api/one-call-3
    tags: [weather, alerts, gold, folgaria]

  datasets.ds_dev_gold.folgaria_weather_current:
    title: "Current Weather Conditions - Folgaria (Gold)"
    description: >
      Latest current weather observations for the Folgaria location derived from
      normalized OpenWeatherMap current conditions. Deduplicates by spatial and
      temporal keys and exposes the most recent valid observation.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: openweathermap-onecall-3.0
    tags: [weather, current, gold, folgaria]

  datasets.ds_dev_gold.folgaria_weather_daily:
    title: "Daily Weather Forecast - Folgaria (Gold)"
    description: >
      Daily weather forecast for the Folgaria area derived from OpenWeatherMap
      daily forecast payloads. Includes temperature ranges, precipitation
      probability, wind, and summary conditions.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: openweathermap-onecall-3.0
    tags: [weather, daily, forecast, gold, folgaria]

  datasets.ds_dev_gold.folgaria_weather_hourly:
    title: "Hourly Weather Forecast - Folgaria (Gold)"
    description: >
      Hourly weather forecast for the Folgaria area derived from normalized
      OpenWeatherMap hourly payloads. Records are deduplicated per ingestion
      cycle and timestamp.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: openweathermap-onecall-3.0
    tags: [weather, hourly, forecast, gold, folgaria]

  datasets.ds_dev_gold.folgaria_weather_minutely:
    title: "Minutely Precipitation Forecast - Folgaria (Gold)"
    description: >
      Minutely precipitation forecast for the Folgaria area derived from
      OpenWeatherMap minutely payloads, providing short-term rainfall intensity
      information.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: openweathermap-onecall-3.0
    tags: [weather, minutely, forecast, gold, folgaria]

  datasets.ds_dev_gold.weather_alerts:
    title: "Weather Alerts (Gold)"
    description: >
      Aggregated and normalized weather alert records derived from OpenWeatherMap
      alert payloads, exposed in a license-compatible, shareable form.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: openweathermap-onecall-3.0
    tags: [weather, alerts, gold]

  datasets.ds_dev_gold.weather_feature_of_interest:
    title: "Weather Feature of Interest (Gold)"
    description: >
      Distinct set of weather features of interest (locations) derived from
      current weather observations, providing stable identifiers for semantic
      and RDF-style modelling.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    tags: [weather, foi, gold, derived]

  datasets.ds_dev_gold.weather_observations_current:
    title: "Weather Observations - Current (Gold)"
    description: >
      Gold-layer projection of current weather observations derived from
      normalized OpenWeatherMap payloads, suitable for analytical and semantic
      consumption.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    tags: [weather, observations, current, gold]

  datasets.ds_dev_gold.weather_observations_daily:
    title: "Weather Observations - Daily (Gold)"
    description: >
      Daily weather observation projection derived from normalized daily
      forecasts, exposed in a compact analytical form.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    tags: [weather, observations, daily, gold]

  datasets.ds_dev_gold.weather_observations_hourly:
    title: "Weather Observations - Hourly (Gold)"
    description: >
      Hourly weather observation projection derived from normalized hourly
