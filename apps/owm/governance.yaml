    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    tags: [weather, observations, hourly, gold]

  datasets.ds_dev_gold.weather_observations_minutely:
    title: "Weather Observations - Minutely (Gold)"
