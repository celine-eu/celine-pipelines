# Open-Meteo weather pipeline configuration
# Extraction config has moved to meltano/meltano.yml (tap-openmeteo).
# This file retains only the layer/table mappings used by Python tasks
# and the schedule used by __main__.

# dbt layer outputs
silver:
  table: om_weather_hourly
  schema: ds_dev_silver

# Gold (Python-computed features written here, then dbt reads it)
gold_raw:
  table: om_weather_features
  schema: raw

gold:
  table: om_weather_features
  schema: ds_dev_gold

# Gold meters (Python-computed PV/solar features, then dbt reads it)
gold_raw_meters:
  table: om_weather_features_meters
  schema: raw

gold_meters:
  table: om_weather_features_meters
  schema: ds_dev_gold

# Schedule
schedule:
  cron: "0 6 * * *"
  name: "om-weather-daily"
