version: 2

models:
  - name: om_weather_hourly
    description: >
      Hourly weather data for energy forecasting. Contains only the 4
      natural weather variables, identical across historical and forecast
      sources to ensure train/test consistency.
    columns:
      - name: datetime
        description: "Hourly timestamp (Europe/Rome timezone)"
        tests:
          - not_null
          - unique
      - name: shortwave_radiation
        description: "Total solar radiation GHI (W/m2)"
      - name: cloud_cover
        description: "Total cloud cover (%)"
      - name: temperature_2m
        description: "Air temperature at 2m (C)"
      - name: precipitation
        description: "Total precipitation (mm)"
