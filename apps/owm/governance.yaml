    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    tags: [weather, observations, minutely, gold]

  datasets.ds_dev_gold.weather_observations_unpivoted:
    title: "Weather Observations - Unpivoted (Gold)"
    description: >
      Unpivoted observation dataset combining current, hourly, daily, and
      minutely weather observations into a property/value representation.
    license: CC-BY-NC-4.0
    access_level: open
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    tags: [weather, observations, gold, wide]

  datasets.ds_dev_gold.weather_observed_properties:
    title: "Weather Observed Properties (Gold)"
    description: >
      Metadata lookup table enumerating observed weather properties used across
