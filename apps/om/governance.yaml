defaults:
  license: null
  ownership: []
  access_level: internal
  classification: green
  tags: []
  retention_days: 365
  documentation_url: null
  source_system: null

sources:
  # ---------------------------------------------------------------------------
  # SILVER - enriched internal datasets
  # ---------------------------------------------------------------------------

  datasets.ds_dev_silver.om_weather_hourly:
    title: "Open-Meteo Hourly Weather (Silver)"
    description: >
      Hourly weather data for energy forecasting. Contains the 4 natural
      weather variables (shortwave_radiation, cloud_cover, temperature_2m,
      precipitation), identical across historical and forecast sources.
    license: CC-BY-4.0
    access_level: internal
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: Open-Meteo
    documentation_url: https://open-meteo.com/en/docs
    tags: [open-meteo, weather, forecast, silver]

  # ---------------------------------------------------------------------------
  # GOLD - ML feature layer
  # ---------------------------------------------------------------------------

  datasets.ds_dev_gold.om_weather_features:
    title: "Open-Meteo Weather ML Features (Gold)"
    description: >
      29 ML features for energy consumption forecasting, computed from the
      4 natural weather variables plus datetime. Includes temporal/Fourier
      encodings, temperature dynamics, rolling statistics, and interaction
      features. Identical output for historical and forecast data.
    license: CC-BY-4.0
    access_level: internal
    ownership:
      - name: spxl
        type: organization
      - name: celine
        type: consortium
    source_system: Open-Meteo
    documentation_url: https://open-meteo.com/en/docs
    tags: [open-meteo, weather, features, gold]

  # ---------------------------------------------------------------------------
  # STAGING - technical preparation layer
  # ---------------------------------------------------------------------------

  datasets.ds_dev_raw.stg_om_weather:
    title: "Staging - Open-Meteo Hourly Weather"
    description: >
      Technical staging view over raw Open-Meteo weather data. Casts column
      types and deduplicates records by datetime prior to silver-layer
      enrichment.
    license: CC-BY-4.0
    access_level: internal
    source_system: Open-Meteo
    tags: [open-meteo, weather, staging]

  # ---------------------------------------------------------------------------
  # RAW - verbatim API data
  # ---------------------------------------------------------------------------

  datasets.raw.om_weather:
    title: "Open-Meteo Hourly Weather (Raw)"
    description: >
      Raw hourly weather data ingested from the Open-Meteo forecast and
      archive APIs. Data is stored verbatim and serves as immutable input
      for staging and downstream transformations.
    license: CC-BY-4.0
    access_level: internal
    ownership:
      - name: Open-Meteo
        type: open_source
    source_system: Open-Meteo
    documentation_url: https://open-meteo.com/en/docs
    tags: [open-meteo, weather, raw]
